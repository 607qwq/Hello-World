<!DOCTYPE html>
	<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  
	  <style type="text/css">
		@keyframes typing {
		    from {
		        width:0;
		    }
		}
		@keyframes blink-caret {
		    50% {
		        border-color:transparent;
		    }
		}
		h1 {
		    font:bold 200% Consolas,Monaco,monospace;
		    border-right:.1em solid;
		    width:6.6em;
		    margin:2em 1em;
		    white-space:nowrap;
		    overflow:hidden;
		    animation:typing 2s steps(12,end),blink-caret .5s step-end infinite alternate;
		}
	  </style> 
	</head>
	<body>
		<h1>Hello World</h1>
                <script>
		function loop() {
        	var i, n, s = '';

        	for (i = 0; i < 100; i++) {
            		n = Math.floor(Math.sin((Date.now()/200) + (i/2)) * 4) + 4;

            		s += String.fromCharCode(0x2581 + n);
       		}

        	window.location.hash = s;

        	setTimeout(loop, 50);
   		}

    		loop();
		</script>  
<!-- 		
	<img src="1.jpg">  -->
	</body>
	</html>
